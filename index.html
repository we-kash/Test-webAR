<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./blippar/webar-sdk-v1.2.0-beta.min.js"></script></head>
<body>
    <div>Wing master
    </div>
    <div>
        <a-scene
    webar-scene="key: ee46ce5c-1dcd-4ddf-a6bf-941cf26fcf62"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false">
    <a-camera webar-camera></a-camera>
    <a-assets>    
        <a-asset-item
          id="astronaut"
          src="models/astronaut.glb">
        </a-asset-item>
      </a-assets>
  <a-entity webar-stage>
    <!-- Read the next step to place 3D AR models here -->
    <a-entity gltf-model="#astronaut" id="astronaut_1" 
    rotation="0 0 0" position="0 0 0" scale="0.25 0.25 0.25"
    webar-loadmonitor="elType: glb"></a-entity>
 </a-entity>
    </a-scene>
    </div>
</body>
</html>
